server:
  port: 8081

logging:
  level:
    '[com.example.backend]': INFO
    '[com.example.backend.pl.exception]': DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

spring:
  sql:
    init:
      mode: never
      schema-locations: classpath:schema-h2.sql
      data-locations: classpath:data-h2.sql

  h2:
    console:
      # H2 console disabled by default for security
      # Enable in application-dev.yml for development
      enabled: ${H2_CONSOLE_ENABLED:false}
      path: /h2-console
  datasource:
    # Use environment variables for database credentials
    # For local dev, set these in your IDE run configuration or .env file
    url: ${DB_URL:jdbc:h2:file:./data/pfdb;MODE=MSSQLServer;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS dbo}
    username: ${DB_USERNAME:magwit}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        '[default_schema]': dbo

# CORS configuration
# For production, override with your deployed front-end URL
cors:
  allowed-origins:
    - ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - Content-Type
    - Authorization
  allow-credentials: false
