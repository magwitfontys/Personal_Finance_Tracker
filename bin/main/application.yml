server:
  port: 8081

logging:
  level:
    com.example.backend: INFO
    com.example.backend.pl.exception: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql
      data-locations: classpath:data-h2.sql

  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: "jdbc:h2:file:./data/pfdb;MODE=MSSQLServer;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS dbo"
    username: magwit
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        '[default_schema]': dbo
