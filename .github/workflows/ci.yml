name: Runner Smoke Test
on: [push, workflow_dispatch]

jobs:
  ping:
    runs-on: self-hosted
    steps:
      - name: Hello from runner
        shell: powershell
        run: Write-Host "Hello from $env:COMPUTERNAME (OS=$env:OS)"

      - name: Tool check (non-fatal)
        shell: powershell
        continue-on-error: true
        run: |
          $PSVersionTable.PSVersion.ToString()
          git --version
          node -v
          npm -v
          java -version

      - name: Done
        shell: powershell
        run: 'exit 0'
