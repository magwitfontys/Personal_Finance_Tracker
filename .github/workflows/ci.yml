name: CI (build & test)

on:
  push:
    branches:
      - main
      - development
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .   # repo root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Temurin) with Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build & test
        run: ./gradlew clean build --no-daemon

      # optional: publish the jar
      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar
