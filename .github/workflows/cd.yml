name: CD 

on:
  push:
    branches: ["CI/CD"]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-backend:
    name: Backend tests
    runs-on: [self-hosted, Windows, X64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # Detect Gradle/Maven wrapper
      - name: Detect build tool
        id: bt
        shell: powershell
        run: |
          if (Test-Path "back-end\gradlew.bat") { "tool=gradle" >> $env:GITHUB_OUTPUT; exit 0 }
          if (Test-Path "back-end\mvnw.cmd")    { "tool=maven"  >> $env:GITHUB_OUTPUT; exit 0 }
          throw "No gradlew.bat or mvnw.cmd in back-end/"

      - name: Run Gradle tests
        if: steps.bt.outputs.tool == 'gradle'
        shell: powershell
        working-directory: back-end
        run: .\gradlew.bat --no-daemon clean test

      - name: Run Maven tests
        if: steps.bt.outputs.tool == 'maven'
        working-directory: back-end
        run: .\mvnw.cmd -B -DskipTests=false test

  deploy:
    name: Docker build & run locally
    needs: test-backend
    runs-on: [self-hosted, Windows, X64]
    steps:
      - uses: actions/checkout@v4

      - name: Docker is available
        run: |
          docker --version
          docker info

      - name: Build image (tests skipped in Dockerfile)
        run: docker build -t cddemo:latest back-end

      - name: Stop/remove existing container (if any)
        shell: powershell
        run: |
          if (docker ps -a -q -f "name=cddemo") {
            docker stop cddemo | Out-Null
            docker rm cddemo   | Out-Null
          }

      - name: Run container
        run: docker run -d --name cddemo -p 8080:8080 --restart unless-stopped cddemo:latest

      - name: Show status
        run: |
          docker ps --filter "name=cddemo"
          docker logs --tail 50 cddemo
