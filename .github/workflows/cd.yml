name: CD (Docker on self-hosted, branch CI/CD)

on:
  push:
    branches: ["CI/CD"]        # only this branch
  workflow_dispatch:            # manual runs allowed

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ping:
    name: Runner ping
    runs-on: [self-hosted, Windows, X64]   # match your runner's labels exactly
    steps:
      - name: Hello from runner
        shell: powershell
        run: Write-Host "Runner: $env:COMPUTERNAME â€” labels OK"

  deploy:
    name: Docker build & run locally
    needs: ping
    runs-on: [self-hosted, Windows, X64]
    steps:
      - uses: actions/checkout@v4

      - name: Docker is available
        run: |
          docker --version
          docker info

      # Multi-stage Dockerfile builds the JAR inside the image
      - name: Build image
        run: docker build -t cddemo:latest back-end

      - name: Stop/remove existing container (if any)
        shell: powershell
        run: |
          if (docker ps -a -q -f "name=cddemo") {
            docker stop cddemo | Out-Null
            docker rm cddemo   | Out-Null
          }

      - name: Run container
        run: docker run -d --name cddemo -p 8080:8080 cddemo:latest

      - name: Show status
        run: docker ps --filter "name=cddemo"
